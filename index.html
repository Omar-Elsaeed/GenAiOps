    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',

          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              amazon: {
                  charcoal: '#131921',
                  slate: '#232f3e',

                      light: '#ffac31',
                      DEFAULT: '#ff9900',
                      dark: '#e68a00',
                  },
                  cyan: {
                      light: '#28b9e8',
                      DEFAULT: '#00a8e1',
                      dark: '#0097cb',
                  },
              },
              primary: {
                  light: '#ffac31',
                  DEFAULT: '#ff9900',
                  dark: '#e68a00',
              },
              secondary: {
                  light: '#28b9e8',
                  DEFAULT: '#00a8e1',
                  dark: '#0097cb',
              },
              accent: {
                  light: '#ffc466',
                  DEFAULT: '#ffa51e',
                  dark: '#e6951a',
              },
              charcoal: {
                DEFAULT: '#232f3e',

              'gradient-bg': 'gradient-bg 5s ease infinite',

            keyframes: {
              'gradient-bg': {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              }
            },
          }
        }
      }
